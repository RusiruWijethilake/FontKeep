  #         weight: 700

flutter_launcher_icons:
  android: false
  ios: false
  image_path: "assets/icon/app_icon_512x512.png"
  windows:
    generate: true
    icon_size: 256
    image_path: "assets/icon/app_icon_256x256.png"
  macos:
    generate: true
    image_path: "assets/icon/app_icon_macos.png"
  linux:
    generate: true
    image_path: "assets/icon/app_icon_256x256.png"
